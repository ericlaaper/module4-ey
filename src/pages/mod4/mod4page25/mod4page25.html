<ion-header>
  <ion-toolbar color="danger">
    <progress-bar [progress]="loadProgress"></progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding-left padding-right>
    <div class="spacer" style="width: 320px; height: 12px;"></div>

    <h3>Moment</h3>
    <p>Ik vind het belangrijk dat een familair aandeelhouder het aandelenbelang kan aanbieden op het moment dat hij/zij dat wenst.</p>

    <div class="spacer" style="width: 320px; height: 5px;"></div>

    <!--<h3> Toelichting</h3>-->

    <!--<p>Het kan in het belang zijn van het familiebedrijf of de toetredend familiair aandeelhouder om de verkoopsom niet in één keer te betalen, maar in termijn over een langere periode. Dit kan weer niet het belang zijn van de uittredend familiair aandeelhouder.</p>-->




    <!--<button ion-button medium outline clear (click)="OpenModal1()">Lees meer</button>-->

    <h3>Uw mening</h3>

    <form [formGroup] ="m4p25form" (ngSubmit)="onSubmit(m4p25form.value)">

      <ion-range formControlName="waarde" min="-100" max="100"  pin="true">
        <ion-icon range-left name="remove-circle" color="danger"></ion-icon>
        <ion-icon range-right name="add-circle" color="secondary"></ion-icon>
      </ion-range>

      <ion-item color="light">
        <ion-textarea formControlName="opm" rows="5" placeholder="Uw opmerkingen"></ion-textarea>
      </ion-item>
      <ion-item *ngIf="!m4p25form.controls.opm.valid  && (m4p25form.controls.opm.dirty || submitAttempt)">
        <p>U kunt niet meer dan 50 tekens invoeren.</p>
      </ion-item>

      <div class="spacer" style="width: 320px; height: 60px;"></div>

      <ion-grid>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-8 text-center>
            <button ion-button color="kop" block round medium [disabled]="!m4p25form.valid" type="submit" > Verder</button>
          </ion-col>
        </ion-row>
        <div class="spacer" style="width: 320px; height: 25px;"></div>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-4 text-center>
            <button ion-button color="danger" block round small (click)="stoppen()" > Stoppen</button>
          </ion-col>
          <ion-col col-4 text-center>

          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  </div>
  <voettekst></voettekst>
</ion-content>
